<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li.active {
            font-weight: bold;
        }

        section {
            text-align: center;
            margin-top: 50px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .recovery-form {
            text-align: center;
            margin-top: 20px; 
        }

        .recovery-form form {
            display: inline-block;
            text-align: left;
        }

        .recovery-form .input-group {
            margin-bottom: 20px;
        }

        .recovery-form label {
            display: block;
            margin-bottom: 5px;
        }

        .recovery-form input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .recovery-form button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .recovery-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            margin-top: 20px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav>
    <div class="container">
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="projeto.html">Conheça o Projeto</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
</nav>

<section class="recovery-form">
    <div class="container">
        <h2>Recuperar Senha</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Enviar Instruções de Recuperação</button>
        </form>
        <div class="signup-link">
            Lembrou sua senha? <a href="login.html">Faça o login</a>
        </div>
    </div>
</section>

<footer>
    &copy; 2024 Prefeitura Mais Próxima de Você - Todos os direitos reservados
</footer>

</body>
</html>
